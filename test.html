<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #chat-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 5px;
    }
    #chat-log {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fafafa;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>
  </div>

  <script>
    // Get references to DOM elements
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Function to append messages to the chat log
    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = sender === 'user' ? 'You: ' + text : 'Bot: ' + text;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Function to send a message to the Gemini API and handle the response
    async function sendMessage(message) {
      appendMessage('user', message);

      // Replace GEMINI_API_KEY with your actual API key.
      const apiKey = 'AIzaSyDB8EgPLQ2oEm1FVqby8Ob36tnx2HLujJg';
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

      // Prepare the payload matching the cURL example
      const payload = {
        contents: [
          {
            parts: [
              { text: message }
            ]
          }
        ]
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }

        const data = await response.json();
        console.log('API response:', data); // Debug: inspect the API response

        // Extract the bot's reply from the response structure.
        let botReply = 'No reply received.';
        if (data.candidates && data.candidates.length > 0) {
          const candidate = data.candidates[0];
          if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {
            botReply = candidate.content.parts[0].text;
          }
        }

        appendMessage('bot', botReply);
      } catch (error) {
        appendMessage('bot', `Error: ${error.message}`);
      }
    }

    // Send message when the "Send" button is clicked
    sendButton.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message) {
        sendMessage(message);
        userInput.value = '';
      }
    });

    // Also allow sending message with the Enter key
    userInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
